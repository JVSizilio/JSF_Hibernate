<?xml version="1.0" encoding="ISO-8859-1" ?>    
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Exemplos</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " for="campo-nome"/>
			<h:inputText value="#{exemploControler.exemplo.nome}" id="campo-nome"/>
			                      
			<h:outputLabel value="E-mail: " for="campo-email"/>
			<h:inputText value="#{exemploControler.exemplo.email}" id="campo-email"/>
			
			<h:commandButton value="Adicionar" action ="#{exemploControler.adicionaExemplo}"/>
		</h:panelGrid>
	</h:form>
	
	<h:panelGroup rendered="#{not empty exemploControler.exemplos}">
		<h1>Lista de Exemplos:</h1>
		<ul>
			<ui:repeat value="#{exemploControler.exemplos}" var="Exemplo">
				<li><h:outputText value="#{Exemplo.nome} #{Exemplo.email}"/></li>
			</ui:repeat>
		</ul>
	</h:panelGroup>	
</h:body>
</html>
